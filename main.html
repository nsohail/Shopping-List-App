<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>

</head>

<body>
<header>
	
</header>



<div id="container">

	<form id="shopping_form">
	

<div id="search_area">
	<input type="text" class="entry" placeholder="Add an item to the list">
	<button type="submit" class="add" value="add to list">add to list</button>
</div>




<ul id="items1">
		<li class="items">
			<div class="unchecked"></div>
			<span class="text">Remember to ask the family if they need something from the store! </span>
			<button type="button" class="remove">remove</button>
		</li>

	</ul>

	</form>

	
</div><!--container ends-->

<div id="clear">
	<div class="tab">
		<button type="button" class="clear">clear</button>
	</div>
	<div class="bottom_tab"></div>
</div>

</body>
</html>
